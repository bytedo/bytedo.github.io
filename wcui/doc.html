<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Web Components - 一款面向未来的UI组件库</title>
  <meta name="keywords" content="Web Components,wcui,yutent,bytedo, anot, avalon, vue, react, angular, js, jquery">
  <meta name="description" content="Web Components - 一款面向未来的UI组件库">
  <link href="//unpkg-dev.yutent.top/@bytedo/wcui/dist/css/reset-basic.css" rel="stylesheet">
  <link href="./assets/css/doc.css" rel="stylesheet">
</head>
<body>

<div class="app" anot="doc">
  <header class="topbar noselect">
    <div class="logo">
      <img src="./assets/img/logo.svg" alt="Web Components">
      <span>Web Components</span>
    </div>

    <nav class="menu">
      <a href="./">主页</a>
      <a class="active">文档</a>
      <a target="_blank" href="https://github.com/bytedo/wcui"><img class="github" src="./assets/img/github.svg" alt="Web Components"></a>
    </nav>
  </header>

  <main class="docset flex-ac">

    <wc-scroll class="tree-box noselect">
      <dl class="chapters">
        <dt class="title">
          <a 
            :for="it in base" 
            :class="{a: id === it.id}" 
            :href="'?' + it.id" :text="it.name">
          </a>
        </dt>
        <dt class="title">表单组件</dt>
        <dd class="subtitle">
          <a 
            class="text-ell"
            :for="it in formWC" 
            :class="{a: id === it.id}" 
            :href="'?' + it.id" :text="it.name">
          </a>
        </dd>
        <dt class="title">数据组件</dt>
        <dd class="subtitle">
          <a 
            class="text-ell"
            :for="it in dataWC" 
            :class="{a: id === it.id}" 
            :href="'?' + it.id" :text="it.name">
          </a>
        </dd>
        <dt class="title">其他组件</dt>
        <dd class="subtitle">
          <a 
            class="text-ell"
            :for="it in otherWC" 
            :class="{a: id === it.id}" 
            :href="'?' + it.id" :text="it.name">
          </a>
        </dd>
      </dl>
    </wc-scroll>

    <wc-scroll class="content" ref="detail">
      <div class="wrapper">
        <wc-markd class="detail" :attr-md="docset"></wc-markd>
      </div>

      <footer class="footer flex-ac">
        <section class="nav">
          <a href="/">Bytedo首页</a> |
          <a href="https://github.com/bytedo/wcui/blob/master/LICENSE" target="_blank">MIT 开源协议</a> |
          <a href="//yutent.top" target="_blank">作者博客</a> |
          <a href="https://github.com/bytedo/wcui" target="_blank">GitHub</a>
        </section>
        <section class="copyright">
          Designed By Yutent, Powered By Yutent @2021
        </section>
      </footer>
      
    </wc-scroll>

  </main>

  
  <div class="navigator">
    <a @click="navigator(0)"><wc-icon is="dbl-left"></wc-icon></a>
    <a @click="navigator(-1)"><wc-icon is="dbl-left"></wc-icon></a>
  </div>
  
</div>


<script type="module" src="./assets/js/doc.js"></script>
</body>
</html>
